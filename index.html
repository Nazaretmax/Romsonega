<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GBA Rom Translator - Ultra Final</title>
    <style>
        :root { --bg: #0a0a0c; --card: #15151a; --accent: #00f2ff; --btn: #008cff; --success: #00ff8c; --text: #e0e0e0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 10px; margin: 0; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { text-align: center; color: var(--accent); text-transform: uppercase; letter-spacing: 3px; font-size: 1.5rem; margin: 15px 0; }
        .card { background: var(--card); border: 1px solid #222; border-radius: 12px; padding: 18px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        select, button, input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #333; background: #0a0a0c; color: white; font-size: 15px; box-sizing: border-box; }
        button { background: var(--btn); border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { filter: brightness(1.2); }
        .btn-green { background: var(--success); color: #000; }
        .log-box { background: #000; height: 120px; border: 1px solid #333; border-radius: 6px; padding: 10px; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 11px; color: #aaa; }
        .preview-box { height: 350px; background: #000; border: 1px solid #333; border-radius: 6px; overflow-y: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th { background: #111; color: var(--accent); padding: 10px; text-align: left; position: sticky; top: 0; z-index: 10; border-bottom: 2px solid #222; }
        td { padding: 10px; border-bottom: 1px solid #111; vertical-align: top; }
        .badge { background: #222; padding: 2px 6px; border-radius: 4px; color: var(--accent); font-weight: bold; }
        .info-tag { font-size: 11px; color: #666; margin-top: -5px; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h1>GBA TRANSLATOR PRO üß¨</h1>

    <div class="card">
        <h3>1. Carica ROM (.gba)</h3>
        <input type="file" id="romFile" accept=".gba">
        <span class="info-tag" id="romName">Nessun file selezionato</span>
    </div>

    <div class="card">
        <h3>2. Estrazione Selettiva</h3>
        <select id="extractMode">
            <option value="moves">‚öîÔ∏è MOSSE (Nomi brevi, Maiuscolo)</option>
            <option value="items">üéí OGGETTI (Nomi medi, Maiuscolo)</option>
            <option value="dialogs">üí¨ DIALOGHI (Frasi con \n, \p, \l)</option>
        </select>
        <button onclick="smartScan()">Avvia Ricerca Mirata</button>
        
        <div class="preview-box">
            <table>
                <thead><tr><th>Offset</th><th>B</th><th>Testo</th></tr></thead>
                <tbody id="resBody"></tbody>
            </table>
        </div>
        <button style="background:transparent; border:1px solid var(--accent); color:var(--accent); margin-top:10px;" onclick="exportTxt()">üíæ Scarica Traduzione (.txt)</button>
    </div>

    <div class="card">
        <h3>3. Inserimento & Auto-Repoint</h3>
        <span class="info-tag">Carica il file tradotto per creare la nuova ROM</span>
        <input type="file" id="txtFile" accept=".txt">
        <button class="btn-green" onclick="applyPatch()">‚ö° Applica & Genera ROM</button>
    </div>

    <div class="card">
        <h3>Console Log</h3>
        <div id="log" class="log-box">Pronto...</div>
    </div>
</div>

<script>
    // Mappa caratteri ufficiale GBA Pok√©mon ampliata
    const charMap = { 0x00: ' ', 0x01: '√Ä', 0x02: '√Å', 0x03: '√Ç', 0x04: '√á', 0x05: '√à', 0x06: '√â', 0x07: '√ä', 0x08: '√ã', 0x09: '√å', 0x0B: '√é', 0x0C: '√è', 0x0D: '√í', 0x0E: '√ì', 0x0F: '√î', 0x10: '≈í', 0x11: '√ô', 0x12: '√ö', 0x13: '√õ', 0x14: '≈∏', 0x15: '√ü', 0x16: '√†', 0x17: '√°', 0x19: '√ß', 0x1A: '√®', 0x1B: '√©', 0x1C: '√™', 0x1D: '√´', 0x1E: '√¨', 0x20: '√Æ', 0x21: '√Ø', 0x22: '√≤', 0x23: '√≥', 0x24: '√¥', 0x25: '≈ì', 0x26: '√π', 0x27: '√∫', 0x28: '√ª', 0x29: '√ø', 0x2D: '&', 0x2E: '+', 0xAB: '!', 0xAC: '?', 0xAD: '.', 0xAE: '-', 0xB0: '...', 0xB8: ',', 0xBB: 'A', 0xBC: 'B', 0xBD: 'C', 0xBE: 'D', 0xBF: 'E', 0xC0: 'F', 0xC1: 'G', 0xC2: 'H', 0xC3: 'I', 0xC4: 'J', 0xC5: 'K', 0xC6: 'L', 0xC7: 'M', 0xC8: 'N', 0xC9: 'O', 0xCA: 'P', 0xCB: 'Q', 0xCC: 'R', 0xCD: 'S', 0xCE: 'T', 0xCF: 'U', 0xD0: 'V', 0xD1: 'W', 0xD2: 'X', 0xD3: 'Y', 0xD4: 'Z', 0xD5: 'a', 0xD6: 'b', 0xD7: 'c', 0xD8: 'd', 0xD9: 'e', 0xDA: 'f', 0xDB: 'g', 0xDC: 'h', 0xDD: 'i', 0xDE: 'j', 0xDF: 'k', 0xE0: 'l', 0xE1: 'm', 0xE2: 'n', 0xE3: 'o', 0xE4: 'p', 0xE5: 'q', 0xE6: 'r', 0xE7: 's', 0xE8: 't', 0xE9: 'u', 0xEA: 'v', 0xEB: 'w', 0xEC: 'x', 0xED: 'y', 0xEE: 'z', 0xFA: '\\l', 0xFB: '\\p', 0xFD: '\\v', 0xFE: '\\n' };
    const invMap = Object.fromEntries(Object.entries(charMap).map(([k,v]) => [v, parseInt(k)]));
    
    let rom = null;
    let scanResults = [];

    const addLog = (m) => { const l = document.getElementById('log'); l.innerHTML += `> ${m}<br>`; l.scrollTop = l.scrollHeight; };

    document.getElementById('romFile').onchange = function(e) {
        const reader = new FileReader();
        reader.onload = () => {
            rom = new Uint8Array(reader.result);
            document.getElementById('romName').innerText = e.target.files[0].name + " caricata.";
            addLog("ROM caricata con successo.");
        };
        reader.readAsArrayBuffer(this.files[0]);
    };

    function smartScan() {
        if(!rom) return alert("Carica la ROM!");
        const mode = document.getElementById('extractMode').value;
        const body = document.getElementById('resBody');
        body.innerHTML = "";
        scanResults = [];
        addLog(`Inizio ricerca ${mode}...`);

        let i = 0x200000;
        let count = 0;

        function doScan() {
            let limit = Math.min(i + 0x50000, rom.length);
            for(; i < limit; i++) {
                if(rom[i] >= 0xBB && rom[i] <= 0xD4) {
                    let s = "", j = i;
                    let hasControl = false;
                    while(j < rom.length && rom[j] !== 0xFF && s.length < 400) {
                        if(rom[j] >= 0xFA) hasControl = true;
                        s += charMap[rom[j]] || '';
                        j++;
                    }

                    let valid = false;
                    const len = s.length;
                    if(len > 2 && !/[@#$^*]/.test(s)) {
                        if(mode === 'moves') valid = (len <= 12 && s === s.toUpperCase() && !hasControl);
                        else if(mode === 'items') valid = (len <= 16 && s === s.toUpperCase() && !hasControl);
                        else if(mode === 'dialogs') valid = (len > 15 && hasControl);
                    }

                    if(valid) {
                        const off = "0x" + i.toString(16).toUpperCase();
                        const bytes = j - i;
                        scanResults.push({o: off, t: s, b: bytes});
                        if(count < 200) {
                            body.insertAdjacentHTML('beforeend', `<tr><td><span class="badge">${off}</span></td><td>${bytes}</td><td>${s}</td></tr>`);
                        }
                        count++;
                        i = j;
                    }
                }
            }
            if(i < rom.length - 1) { requestAnimationFrame(doScan); }
            else { addLog(`Fine. Trovate ${count} stringhe.`); }
        }
        doScan();
    }

    function exportTxt() {
        if(scanResults.length === 0) return alert("Scansiona prima!");
        let out = "OFFSET | MAX_BYTE | TESTO\n";
        scanResults.forEach(r => out += `${r.o} | ${r.b} | ${r.t}\n`);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([out], {type:'text/plain'}));
        a.download = `Tradurre_${document.getElementById('extractMode').value}.txt`;
        a.click();
    }

    function findFreeSpace(needed) {
        let count = 0;
        for(let i = rom.length - 1; i > 0x800000; i--) {
            if(rom[i] === 0xFF) count++; else count = 0;
            if(count === needed + 10) return i + 5;
        }
        return -1;
    }

    function repoint(oldOff, newOff) {
        let oldPtr = new Uint8Array([oldOff & 0xFF, (oldOff >> 8) & 0xFF, (oldOff >> 16) & 0xFF, 0x08]);
        let newPtr = new Uint8Array([newOff & 0xFF, (newOff >> 8) & 0xFF, (newOff >> 16) & 0xFF, 0x08]);
        let found = 0;
        for(let i = 0; i < rom.length - 4; i++) {
            if(rom[i] === oldPtr[0] && rom[i+1] === oldPtr[1] && rom[i+2] === oldPtr[2] && rom[i+3] === oldPtr[3]) {
                rom.set(newPtr, i);
                found++;
            }
        }
        return found;
    }

    async function applyPatch() {
        const file = document.getElementById('txtFile').files[0];
        if(!file || !rom) return alert("Mancano file!");
        const lines = (await file.text()).split('\n');
        let d = 0, r = 0;
        addLog("Patching in corso...");

        lines.forEach(line => {
            if(!line.includes('|') || line.startsWith('OFFSET')) return;
            const [oStr, bStr, text] = line.split('|').map(s => s.trim());
            const oldOff = parseInt(oStr, 16);
            const maxB = parseInt(bStr);

            let bytes = [];
            for(let k=0; k<text.length; k++) {
                if(text[k] === '\\' && text[k+1]) {
                    let code = text[k] + text[k+1];
                    if(invMap[code] !== undefined) { bytes.push(invMap[code]); k++; continue; }
                }
                bytes.push(invMap[text[k]] !== undefined ? invMap[text[k]] : 0x00);
            }
            bytes.push(0xFF);

            if(bytes.length <= maxB + 1) {
                rom.set(bytes, oldOff);
                d++;
            } else {
                let newOff = findFreeSpace(bytes.length);
                if(newOff !== -1) {
                    rom.set(bytes, newOff);
                    repoint(oldOff, newOff);
                    r++;
                }
            }
        });

        addLog(`Patch completata. Modifiche dirette: ${d}, Ripuntate: ${r}`);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([rom], {type:'application/octet-stream'}));
        a.download = "Pokemon_Smeraldo_ITA.gba";
        a.click();
    }
</script>
</body>
</html>
