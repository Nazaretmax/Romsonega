<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Save Analyzer Pro - Ottimizzato</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --card-bg: #fff;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 0.9em;
        }

        .file-upload-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .file-upload-box {
            flex: 1 1 300px;
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: border-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .file-upload-box:hover, .file-upload-box.dragover {
            border-color: var(--primary-color);
            background-color: rgba(0, 123, 255, 0.05);
        }

        .file-upload-box input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .icon {
            font-size: 3em;
            color: #999;
            margin-bottom: 10px;
        }

        .file-label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }

        .file-name {
            font-size: 0.85em;
            color: #666;
            word-break: break-all;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #218838;
        }

        .btn-disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
        }

        .results-section {
            background-color: #f9f9f9;
            border-radius: var(--border-radius);
            padding: 20px;
            border: 1px solid #eee;
        }

        .results-header {
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        #results-output {
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.9em;
            color: #333;
        }

        .empty-results {
            text-align: center;
            color: #999;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .file-upload-container {
                flex-direction: column;
            }
            .actions {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üß† Unity Save Analyzer Pro</h1>
        <p class="subtitle">Ottimizzato, Intelligente e Semplice da Usare</p>
    </header>

    <div class="file-upload-container">
        <div class="file-upload-box" id="drop-zone-1">
            <div class="icon">üìÇ</div>
            <label for="file1" class="file-label">Carica Save 1 (Originale)</label>
            <span id="file-name-1" class="file-name">Nessun file selezionato</span>
            <input type="file" id="file1" accept="*/*">
        </div>
        <div class="file-upload-box" id="drop-zone-2">
            <div class="icon">üìÇ</div>
            <label for="file2" class="file-label">Carica Save 2 (Modificato)</label>
            <span id="file-name-2" class="file-name">Opzionale per confronto</span>
            <input type="file" id="file2" accept="*/*">
        </div>
    </div>

    <div class="actions">
        <button id="analyze-btn" class="btn btn-primary btn-disabled" disabled>
            <span style="margin-right: 8px;">üîç</span> Analizza File 1
        </button>
        <button id="compare-btn" class="btn btn-secondary btn-disabled" disabled>
            <span style="margin-right: 8px;">‚öñÔ∏è</span> Confronta (Cheat Engine)
        </button>
    </div>

    <div class="results-section">
        <div class="results-header">Risultati dell'Analisi</div>
        <div id="results-output">I risultati dell'analisi appariranno qui...</div>
    </div>
</div>

<script>
    // --- Gestione File e Interfaccia ---
    const file1Input = document.getElementById('file1');
    const file2Input = document.getElementById('file2');
    const fileName1Display = document.getElementById('file-name-1');
    const fileName2Display = document.getElementById('file-name-2');
    const analyzeBtn = document.getElementById('analyze-btn');
    const compareBtn = document.getElementById('compare-btn');
    const resultsOutput = document.getElementById('results-output');
    const dropZone1 = document.getElementById('drop-zone-1');
    const dropZone2 = document.getElementById('drop-zone-2');

    let file1Data = null;
    let file2Data = null;

    // Funzione per aggiornare lo stato dei pulsanti
    function updateButtonState() {
        analyzeBtn.disabled = !file1Data;
        analyzeBtn.classList.toggle('btn-disabled', !file1Data);
        
        compareBtn.disabled = !(file1Data && file2Data);
        compareBtn.classList.toggle('btn-disabled', !(file1Data && file2Data));
    }

    // Funzione helper per leggere i file
    function readFile(file, callback) {
        const reader = new FileReader();
        reader.onload = (e) => callback(e.target.result);
        reader.onerror = (e) => {
            console.error("Errore durante la lettura del file:", e);
            resultsOutput.textContent = "Errore durante la lettura del file.";
        };
        reader.readAsArrayBuffer(file);
    }

    // Event listener per il caricamento dei file
    file1Input.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            fileName1Display.textContent = file.name;
            readFile(file, (data) => {
                file1Data = data;
                updateButtonState();
                resultsOutput.textContent = "File 1 caricato. Pronto per l'analisi.";
            });
        } else {
            fileName1Display.textContent = "Nessun file selezionato";
            file1Data = null;
            updateButtonState();
        }
    });

    file2Input.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            fileName2Display.textContent = file.name;
            readFile(file, (data) => {
                file2Data = data;
                updateButtonState();
                resultsOutput.textContent = "File 2 caricato. Pronto per il confronto.";
            });
        } else {
            fileName2Display.textContent = "Opzionale per confronto";
            file2Data = null;
            updateButtonState();
        }
    });

    // Gestione Drag and Drop (opzionale ma consigliata per UX)
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropZone1.addEventListener(eventName, preventDefaults, false);
        dropZone2.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone1.addEventListener(eventName, () => dropZone1.classList.add('dragover'), false);
        dropZone2.addEventListener(eventName, () => dropZone2.classList.add('dragover'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone1.addEventListener(eventName, () => dropZone1.classList.remove('dragover'), false);
        dropZone2.addEventListener(eventName, () => dropZone2.classList.remove('dragover'), false);
    });

    dropZone1.addEventListener('drop', (e) => {
        const file = e.dataTransfer.files[0];
        file1Input.files = e.dataTransfer.files;
        file1Input.dispatchEvent(new Event('change'));
    });

    dropZone2.addEventListener('drop', (e) => {
        const file = e.dataTransfer.files[0];
        file2Input.files = e.dataTransfer.files;
        file2Input.dispatchEvent(new Event('change'));
    });


    // --- Logica di Analisi (Ottimizzata e "Intelligente") ---

    analyzeBtn.addEventListener('click', () => {
        if (!file1Data) return;
        
        resultsOutput.textContent = "Analisi in corso...";
        
        // Utilizziamo setTimeout per permettere l'aggiornamento dell'UI prima di un'operazione pesante
        setTimeout(() => {
            const analysisResult = performSmartAnalysis(file1Data);
            resultsOutput.textContent = analysisResult;
        }, 50);
    });

    compareBtn.addEventListener('click', () => {
        if (!file1Data || !file2Data) return;

        resultsOutput.textContent = "Confronto in corso...";

        setTimeout(() => {
            const comparisonResult = performSmartComparison(file1Data, file2Data);
            resultsOutput.textContent = comparisonResult;
        }, 50);
    });

    // Funzione per l'analisi intelligente del singolo file
    function performSmartAnalysis(buffer) {
        const dataView = new DataView(buffer);
        const uint8Array = new Uint8Array(buffer);
        let report = "=== üîç Analisi Intelligente del File 1 ===\n\n";

        // 1. Informazioni di base
        report += `Dimensioni: ${buffer.byteLength} bytes\n`;
        
        // 2. Rilevamento del formato (Euristica)
        let format = "Sconosciuto (Binario)";
        let confidence = "Bassa";

        // Controlla per firme comuni
        if (uint8Array[0] === 0x7B && uint8Array[uint8Array.length - 1] === 0x7D) {
            format = "JSON (Probabile)";
            confidence = "Alta";
        } else if (uint8Array[0] === 0x1F && uint8Array[1] === 0x8B) {
            format = "GZIP Compresso";
            confidence = "Molto Alta";
        } else if (uint8Array[0] === 0x55 && uint8Array[1] === 0x6E && uint8Array[2] === 0x69 && uint8Array[3] === 0x74 && uint8Array[4] === 0x79) {
            format = "Unity Web Data / Asset Bundle";
            confidence = "Molto Alta";
        }
        // Aggiungi altre firme qui...

        report += `Formato Rilevato: ${format} (Confidenza: ${confidence})\n\n`;

        // 3. Analisi del contenuto
        if (format.includes("JSON")) {
            try {
                const textDecoder = new TextDecoder('utf-8');
                const jsonString = textDecoder.decode(uint8Array);
                const jsonObj = JSON.parse(jsonString);
                report += "--- üìÑ Anteprima JSON (Formattata) ---\n";
                report += JSON.stringify(jsonObj, null, 2).substring(0, 2000) + (jsonString.length > 2000 ? "\n... (troncato)" : "");
            } catch (e) {
                report += "‚ö†Ô∏è Errore: Sembra JSON ma il parsing √® fallito.\n";
                report += "--- üìÑ Anteprima Testo (Primi 1000 caratteri) ---\n";
                 const textDecoder = new TextDecoder('utf-8');
                 report += textDecoder.decode(uint8Array.slice(0, 1000));
            }
        } else if (format.includes("Compresso")) {
            report += "‚ÑπÔ∏è Il file √® compresso. Per un'analisi dettagliata, √® necessario decomprimerlo.\n";
            report += "Suggerimento: Prova a rinominare il file con estensione .gz ed estrarlo.\n";
        } else {
            // Analisi binaria di base: cerca stringhe leggibili
            report += "--- üî§ Stringhe Leggibili Trovate (Min. 4 caratteri) ---\n";
            let readableStrings = [];
            let currentString = "";
            for (let i = 0; i < uint8Array.length; i++) {
                const byte = uint8Array[i];
                if (byte >= 32 && byte <= 126) { // Caratteri ASCII stampabili
                    currentString += String.fromCharCode(byte);
                } else {
                    if (currentString.length >= 4) {
                        readableStrings.push(currentString);
                    }
                    currentString = "";
                }
            }
            if (currentString.length >= 4) readableStrings.push(currentString); // Aggiungi l'ultima

            if (readableStrings.length > 0) {
                report += readableStrings.slice(0, 50).join("\n") + (readableStrings.length > 50 ? `\n... (+ altre ${readableStrings.length - 50} stringhe)` : "");
            } else {
                report += "Nessuna stringa leggibile trovata.\n";
            }
            
            report += "\n\n--- üî¢ Anteprima Esadecimale (Primi 256 bytes) ---\n";
            report += hexDump(uint8Array, 256);
        }

        return report;
    }

    // Funzione per il confronto intelligente dei file
    function performSmartComparison(buffer1, buffer2) {
        const uint8Array1 = new Uint8Array(buffer1);
        const uint8Array2 = new Uint8Array(buffer2);
        let report = "=== ‚öñÔ∏è Confronto Intelligente (Stile Cheat Engine) ===\n\n";

        if (buffer1.byteLength !== buffer2.byteLength) {
            report += `‚ö†Ô∏è Attenzione: I file hanno dimensioni diverse!\n`;
            report += `File 1: ${buffer1.byteLength} bytes\n`;
            report += `File 2: ${buffer2.byteLength} bytes\n\n`;
            report += `Il confronto verr√† eseguito fino alla lunghezza del file pi√π piccolo.\n`;
        }

        const minLength = Math.min(buffer1.byteLength, buffer2.byteLength);
        const differences = [];

        for (let i = 0; i < minLength; i++) {
            if (uint8Array1[i] !== uint8Array2[i]) {
                differences.push(i);
            }
        }

        if (differences.length === 0) {
            report += "‚úÖ I file sono identici (per la lunghezza confrontata).\n";
            return report;
        }

        report += `Trovate ${differences.length} differenze.\n\n`;
        report += "--- üìù Dettagli delle Differenze (Raggruppate) ---\n";

        // Raggruppa le differenze consecutive per un output pi√π pulito
        let groupedDiffs = [];
        if (differences.length > 0) {
            let start = differences[0];
            let end = differences[0];
            for (let i = 1; i < differences.length; i++) {
                if (differences[i] === end + 1) {
                    end = differences[i];
                } else {
                    groupedDiffs.push({ start, end });
                    start = differences[i];
                    end = differences[i];
                }
            }
            groupedDiffs.push({ start, end });
        }

        // Mostra le prime N differenze raggruppate
        const maxDiffsToShow = 50;
        for (let i = 0; i < Math.min(groupedDiffs.length, maxDiffsToShow); i++) {
            const diff = groupedDiffs[i];
            const length = diff.end - diff.start + 1;
            const offsetHex = "0x" + diff.start.toString(16).toUpperCase().padStart(8, '0');
            
            report += `Offset ${offsetHex} (Lunghezza: ${length}):\n`;
            
            // Mostra i valori in esadecimale
            const val1Hex = Array.from(uint8Array1.slice(diff.start, diff.end + 1)).map(b => b.toString(16).padStart(2, '0')).join(' ');
            const val2Hex = Array.from(uint8Array2.slice(diff.start, diff.end + 1)).map(b => b.toString(16).padStart(2, '0')).join(' ');
            report += `  File 1: ${val1Hex}\n`;
            report += `  File 2: ${val2Hex}\n`;

            // Tentativo di interpretazione intelligente per blocchi piccoli (es. 4 byte = Int32)
            if (length === 4) {
                const dataView1 = new DataView(buffer1);
                const dataView2 = new DataView(buffer2);
                // Prova Little Endian (comune) e Big Endian
                const val1LE = dataView1.getInt32(diff.start, true);
                const val2LE = dataView2.getInt32(diff.start, true);
                const val1BE = dataView1.getInt32(diff.start, false);
                const val2BE = dataView2.getInt32(diff.start, false);

                report += `  -> Interpretazione Int32 (Little Endian): ${val1LE} -> ${val2LE}\n`;
                if (val1LE !== val1BE) {
                     report += `  -> Interpretazione Int32 (Big Endian):    ${val1BE} -> ${val2BE}\n`;
                }
            } else if (length === 8) {
                 // Potrebbe essere un Double o un Int64. Esempio per Double:
                 const dataView1 = new DataView(buffer1);
                 const dataView2 = new DataView(buffer2);
                 const val1Double = dataView1.getFloat64(diff.start, true); // Assumiamo Little Endian
                 const val2Double = dataView2.getFloat64(diff.start, true);
                 report += `  -> Interpretazione Float64 (Double): ${val1Double} -> ${val2Double}\n`;
            }
            
            report += "\n";
        }

        if (groupedDiffs.length > maxDiffsToShow) {
            report += `... (+ altri ${groupedDiffs.length - maxDiffsToShow} gruppi di differenze omessi)`;
        }

        return report;
    }

    // Funzione di utilit√† per Hex Dump
    function hexDump(buffer, length) {
        let output = "";
        for (let i = 0; i < Math.min(buffer.length, length); i += 16) {
            const offset = i.toString(16).padStart(8, '0');
            const hexBytes = [];
            const asciiChars = [];
            for (let j = 0; j < 16; j++) {
                if (i + j < buffer.length) {
                    const byte = buffer[i + j];
                    hexBytes.push(byte.toString(16).padStart(2, '0'));
                    asciiChars.push(byte >= 32 && byte <= 126 ? String.fromCharCode(byte) : '.');
                } else {
                    hexBytes.push("  ");
                    asciiChars.push(" ");
                }
            }
            output += `${offset}  ${hexBytes.join(' ')}  |${asciiChars.join('')}|\n`;
        }
        return output;
    }

</script>

</body>
</html>
